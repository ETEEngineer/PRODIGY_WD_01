<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Delights Bakery - Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM0zGn7AkfF0wmw5GsT6MFWVrhiCJG6W1/Vao9J" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <ul class="nav-list">
                <li class="nav-item"><a href="home.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="services.html" class="nav-link">Services</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        
        <section id="contact" class="contact">
            <h1>Contact</h1>
            <p>Email: info@sweetdelights.com</p>
            <p>Phone: (555) 555-5555</p>
            <p>Address: 123 Main Street, Anytown, CA 12345</p>
            <p class="scroll-message">Scroll down for more information</p>
            <div class="scrollable-content">
                <form class="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
                <div class="social-media">
                    <div class="social-link">
                        <i class="fab fa-facebook-f"></i>
                        <p>Facebook</p>
                        <img src="Facebook.jpg" alt="Facebook Icon" class="social-icon">
                    </div>
                    <div class="social-link">
                        <i class="fab fa-instagram"></i>
                        <p>Instagram</p>
                        <img src="instagram.jpg" alt="Instagram Icon" class="social-icon">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
